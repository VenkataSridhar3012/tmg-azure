name: Docker Image CI for React

on:
  push:
    branches: [react]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: azure/docker-login@v1
      with:
          login-server: tmgregistry.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
    - run: |
          docker build . -t tmgregistry.azurecr.io/tmgregistry:latest
          docker push tmgregistry.azurecr.io/tmgregistry:latest